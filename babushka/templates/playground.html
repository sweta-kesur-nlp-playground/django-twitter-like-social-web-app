{% load static %}
<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <title>Playground - The Story of Babushka </title>
        <!-- stylesheet and meta tag start -->
        {% include 'head.html' %}
        {% block content-head %}
        {% endblock %}
        <!-- stylesheet and meta tag end -->
    </head>
    <body class="home page-template page-template-page-home page-template-page-home-php page page-id-5 custom-background theme-babushka woocommerce-js elementor-default">
    <div class="contentwrapper">
        <!-- Header start -->
            {% include 'header.html' %}
            {% block content-header %}
            {% endblock %}
        <!-- Header end -->
        <section class="wrapper_img">
            <div id="section" style="display: block;"></div>
            <div id="illustration">
                <object type="image/svg+xml" class="object-mainsc" data="http://babushkahistory.herokuapp.com/static/img/Web.svg" id="object">
                    <noscript>&lt;img src="#" alt="No SVG support"&gt;</noscript>
                    <img class="lazyload" src="data:image/svg+xml,%3Csvg%20xmlns=%22http://www.w3.org/2000/svg%22%20viewBox=%220%200%20210%20140%22%3E%3C/svg%3E" data-src="" alt="No SVG support" />
                </object>
            </div>
        </section>
        <audio src="http://babushkahistory.herokuapp.com/static/img/Short-Test-2.mp3"></audio> <button id="button"><i class="fas fa-volume-mute" aria-hidden="true"></i></button>
    </div>
    <noscript>
        <style>
            .lazyload {
                display: none;
            }
        </style>
    </noscript>
    <!-- Footer start -->
        {% include 'footer.html' %}
        {% block content-footer %}
        {% endblock %}
    <!-- Footer end -->
    <script>
      // Button click for audio code
      const button = document.querySelector("#button");
      const icon = document.querySelector("#button > i");
      const audio = document.querySelector("audio");

      button.addEventListener("click", () => {
          if (audio.paused) {
              audio.volume = 0.2;
              audio.play();
              icon.classList.remove("fa-volume-mute");
              icon.classList.add("fa-volume-up");
          } else {
              audio.pause();
              icon.classList.remove("fa-volume-up");
              icon.classList.add("fa-volume-mute");
          }
          button.classList.add("fade");
      });
  </script>
    </body>
</html>
