{% extends 'base.html' %}

{% block title %}
main post
{% endblock title %}

{% block content %}
<div class="ui grid">
  <div class="row">
    <div class="four wide column">
      {{profile}}
      <br><br>
      <a href="{% url 'profile-list-view' %}">
        <button class="ui primary button">People to follow</button>
      </a>
      <br><br>
      Following:
      <ul>
        {% for p in profile.following.all %}
          <li>{{p}}</li>
        {% endfor %}
      </ul>
    </div>
    <div class="twelve wide column">
      Posts:
      <hr>
      {% for post in posts %}
          <div class="ui segment">
            {{post.author}}
            <hr>
            {{post.body}}
          </div>
        {% endfor %}
    </div>
  </div>
</div>

{% endblock content %}
